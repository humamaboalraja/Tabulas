<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet" />

   <title>Missions planning's Path finding algorithms comparison</title>
</head>
<body>

   <div class="mission-planning">
      <h1>Missions planning's Path finding algorithms comparison</h1>
      <p>Algorithms used: A*, Dijkstra</p>

      <div class="mission-planning__form">
         <form action="{{ url_for('compare') }}" class="compare__form" method="POST">
            <div class="mission-planning__form_inputs">
            <div class="input-group">
               <label for="a_star">
                  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="none" fill-rule="evenodd" d="M0 0h24v24H0Z"/><path d="M5 10.5C5 6 8 3 12.5 3 17 3 20 6.75 20 10.5c0 2.33-2.18 5.53-6.53 9.6 -.56.51-1.42.54-2 .05 -4.32-3.66-6.48-6.88-6.48-9.66Zm7.5 1.5c1.38 0 2.5-1.12 2.5-2.5C15 8.11 13.88 7 12.5 7 11.11 7 10 8.11 10 9.5c0 1.38 1.11 2.5 2.5 2.5Z"/></svg>
                  Point A
               </label>
               <input type="text" class="input" name="a_star" placeholder="e.g. Berlin, Germany">
            </div>
            <div class="input-group">
               <label for="a_star">
                  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="none" fill-rule="evenodd" d="M0 0h24v24H0Z"/><path d="M5 10.5C5 6 8 3 12.5 3 17 3 20 6.75 20 10.5c0 2.33-2.18 5.53-6.53 9.6 -.56.51-1.42.54-2 .05 -4.32-3.66-6.48-6.88-6.48-9.66Zm7.5 1.5c1.38 0 2.5-1.12 2.5-2.5C15 8.11 13.88 7 12.5 7 11.11 7 10 8.11 10 9.5c0 1.38 1.11 2.5 2.5 2.5Z"/></svg>
                  Point B
               </label>
               <input type="text" class="input" name="dijkstra" placeholder="e.g. Hamburg, Germany">
            </div>
         </div>
            <button class="compare__button"> <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M480 32L32 224l256 0 0 256Z"/></svg>
               Compare
            </button>
        </form>
      </div>
   </div>

   
</body>
</html>
